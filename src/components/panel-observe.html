<section class="viewer-app__panel panel--observe" data-panel="observe">
    <div class="viewer-app__panel__inner">
        <header class="panel__header mbb">
            <div class="panel__header__inner">
                <h2 class="header__title">해양관측</h2>
                <button class="header__close-btn" aria-label="패널 닫기">
                    <img src="./assets/images/header/panel-colse.png" alt="닫기버튼 이미지" />
                </button>
            </div>
            <p class="header__intro">
                실시간 관측(예측) 정보를 통한 조위와 함께<br>기타 관측정보(풍향, 기온 등)를 제공합니다.
            </p>
        </header>
        <div class="panel--cont observe" data-simplebar>
            <div class="panel--cont__item mbb">
                <form class="observation-form" aria-labelledby="formTitle">
                    <fieldset class="form-fieldset">
                        <legend class="form-legend" id="formTitle">관측소 / 관측부이 선택</legend>
                        <section class="tab-section">
                            <div class="tab-group" role="tablist" aria-label="관측소 또는 관측부이 선택">
                                <button type="button" class="tab-group__tab tab-group__tab--selected" role="tab"
                                    aria-selected="true" aria-controls="tab-panel-station" id="stationTab"
                                    tabindex="0">관측소</button>
                                <button type="button" class="tab-group__tab" role="tab" aria-selected="false"
                                    aria-controls="tab-panel-buoy" id="buoyTab" tabindex="-1">관측부이</button>
                            </div>
                            <!-- 탭 패널 - 관측소 -->
                            <div id="tab-panel-station" role="tabpanel" aria-labelledby="stationTab">
                                <div class="form-group">
                                    <label class="form-label sr-only" for="stationList">관측소</label>
                                    <select class="form-select" id="stationList" name="station" required
                                        aria-required="true">
                                        <option value="">관측소를 선택하세요</option>
                                        <option value="busan">부산항신항 조위관측소</option>
                                    </select>
                                    <button type="button" class="btn btn-sky block">관측소 정보 보기</button>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="obsDate">관측 일자 설정</label>
                                    <input type="date" class="form-input" id="obsDate" name="obsDate" autocomplete="off"
                                        aria-describedby="dateFormatDesc" required>
                                    <span id="dateFormatDesc" class="sr-only">
                                        날짜를 선택하거나 입력하세요. 예시: 2025-06-25
                                    </span>
                                </div>
                            </div>
                            <!-- 탭 패널 - 관측부이 선택 -->
                            <div id="tab-panel-buoy" role="tabpanel" aria-labelledby="buoyTab" hidden>
                                <div class="form-group">
                                    <label class="form-label" for="buoyList">관측부이</label>
                                    <select class="form-select" id="buoyList" name="buoy">
                                        <option value="">관측부이를 선택하세요</option>
                                        <option value="buoy1">부이1</option>
                                        <option value="buoy2">부이2</option>
                                    </select>
                                </div>
                                <!-- 부이 선택에 따른 하위 인풋 등 필요시 추가 -->
                            </div>
                            <div class="form-submit-wrap">
                                <button type="submit" class="form-submit">조회 하기</button>
                            </div>
                        </section>
                    </fieldset>
                </form>
            </div>

                            <!-- 체크 아이콘 (활성 시 파란색) -->

                                <polyline points="5,13 11,19 20,7" stroke="#1877ff" stroke-width="3" fill="none"

                            </svg>
                            <span class="sr-only">임의 활성화</span>
                        </button>
                        <span class="observation-card__title" id="observationTitle02"><b>임의</b></span>
                    </div>
                    <div class="observation-card__content" id="observationContent01">
                        <div class="observation-card__item">
                            <label class="observation-card__radio-label">
                                <input type="radio" name="timeSelect" class="observation-card__radio"

                            <input type="text" class="form-input m0" placeholder="임의 조위값을 입력하세요">
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel--cont__item mbb">
                <h3 class="panel--cont__item__ti">파고 <span>(단위:m)</span></h3>
                <div>
                    <div class="slider-wrap slider-wrap-flex">
                        <label for="customRange" class="sr-only">값 조절 슬라이더</label>
                        <input type="range" min="0" max="100" value="35" class="custom-slider" id="customRange"

                        <span class="slider-value" id="slider1-value">20</span>
                    </div>
                </div>
            </div>

            <!-- 기타관측정보 -->

                <section class="tab-section">
                    <div class="tab-group" role="tablist" aria-label="관측소 또는 관측부이 선택">
